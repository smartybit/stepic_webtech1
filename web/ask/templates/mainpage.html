
<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>title</title>
<!--      <link rel="stylesheet" href="style.css">
          <script src="script.js"></script>
-->
  </head>
  <body>
                          <!-- page content -->



<nav><span class="pagination">
{% for num in paginator.page_range %}
  {% ifequal num page.number %}
      <span class="current"><b>{{ num }}</b></span>
  {% else %}
      <a href="?page={{ num }}"> {{ num }}</a>
  {% endifequal %} 
{% endfor %}</span></nav>

{% for q in page.object_list %}
    <h3><a href="/question/{{q.id}}/">{{ q.title }} from {{ q.author }} (raiting {{ q.raiting }})</a></h1>  
    <div>at {{ q.added_at }} </div> 
    <h4>{{ q.text }}</h4>
{% endfor %}

      </body>
</html>
