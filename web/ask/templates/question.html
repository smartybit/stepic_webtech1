  <body>
                          <!-- page content -->


<h6>{{ question.author}}  asked at {{ question.added_at }}</h6>
<h3>{{ question.title}} </h3>
<div>{{ question.text }}</div>


{% if answers %}
    {% for a in answers %}
        <div>{{ a.author }} said at {{ a.added_at }}: </div> 
        <h5> {{a.text}}</h5>  
    {% endfor %}
{% else %}
    <div>This question has not answered yet</div>
{% endif %}
      </body>
</html>
